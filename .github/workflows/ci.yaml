name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  checks:
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            system: x86_64-linux
    steps:
      - uses: actions/checkout@v4

      - name: "Install Nix"
        uses: DeterminateSystems/nix-installer-action@main

      - name: Build flake outputs
        run: |
          nix build .#bare .#core .#full
